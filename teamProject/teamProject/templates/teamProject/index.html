{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    {% load static %}
    <script defer src="{% static 'app.js' %}"></script>
    <script src="https://kit.fontawesome.com/d6a2ba58f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="container">
            <section id="user-info">
                <div id="user-name">Welcome {{ request.user }}!</div>
                <div id="score">
                    <div id="user-score" class="hide">Score: <span id="new-score"> 0 </span></div>
                    <div id="user-high-score" class="hide">High Score : <span id="best-score">'User's High Score'</span></div>
                </div>
            </section>
            <img id="cork-flag" src="https://images-na.ssl-images-amazon.com/images/I/61212Gwv4nL._AC_SL1500_.jpg">
            <h1 id="mode-text">Select Gamemode</h1>
            <section id="question-container" class="hide">
                <div id="question">Question</div>
                <img src="https://www.iedepot.ie/blog/wp-content/themes/fearless/images/missing-image-640x360.png"
                    id="question-image">
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" onclick="calculateScore()">Option 1</button>
                    <button class="btn" onclick="calculateScore()">Option 2</button>
                    <button class="btn" onclick="calculateScore()">Option 3</button>
                    <button class="btn" onclick="calculateScore()">Option 4</button>
                </div>
                <section id="question-timer"></section>
            </section>
            <section id="controls">
                <button id="start-btn" class="">Single Player</button>
                <button id="versus" class="">Coming Soon</button>
                <button id="leaderboard" class="" onclick="document.location.href='/leaderboard'">Leaderboard</button>
                <button id="next-btn" class="next-btn hide">Next Location</button>
                <button id="restart-btn" class="hide">End Game</button>
                <button id="easy-mode" class="hide">Easy Mode</button>
                <button id="hard-mode" class="hide" onclick="document.location.href='/game1'">Hard Mode</button>
            </section>
        </section>
    </main>
    {% endblock content %}
</body>

</html>
