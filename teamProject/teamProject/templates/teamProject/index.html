{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    {% load static %}
    <script defer src="{% static 'app.js' %}"></script>
    <script src="https://kit.fontawesome.com/d6a2ba58f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="endGame">End game</button> 
    <form method="POST" id="scoreform">
        {% csrf_token %}
        {{ form }}
        <button id="submit" type="submit">Submit Score</button>
    </form>
    <main>
        <section id="container">
            <section id="user-info">
                <div id="user-name">Welcome {{request.user}}!</div>
                <div id="score">
                    <div id="user-score" class="hide">Score: <span id="new-score"> 0 </span></div>
                    <div id="game-round" class="hide">Round: <span id="round"> 1 </span></div>
            </section>
            <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      {% load static %}
      <img src="{% static '/images/hard/bstation.jpg' %}" style="width:100%">
      <div class="text">Bus station</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="{% static '/images/hard/phill.jpg' %}" style="width:100%">
      <div class="text">Patricks Hill</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="{% static '/images/hard/tomBarrys.jpg' %}" style="width:100%">
      <div class="text">Tom Barrys</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
     
            <h1 id="mode-text">Select Gamemode</h1>
            <button id="next-btn" class="next-btn btn hide">Next Location</button>
            <section id="question-container" class="hide">
                <div id="question">Question</div>
                <img src="https://www.iedepot.ie/blog/wp-content/themes/fearless/images/missing-image-640x360.png"
                    id="question-image">
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" onclick="calculateScore()">Option 1</button>
                    <button class="btn" onclick="calculateScore()">Option 2</button>
                    <button class="btn" onclick="calculateScore()">Option 3</button>
                    <button class="btn" onclick="calculateScore()">Option 4</button>
                </div>
                <section id="question-timer"></section>
            </section>
            <section id="controls" class="hide">
                <button id="leaderboard" class="btn" onclick="document.location.href='/leaderboard'"><i
                        class="fas fa-crown"> </i> Leaderboard</button>
                <button id="restart-btn" class="hide btn">End Game</button>
                <button id="easy-mode" class=" btn">Easy Mode</button>
                <button id="retro-mode" class=" btn">Retro Mode</button>
                <button id="hard-mode" class=" btn" onclick="document.location.href='/game1'">Hard Mode</button>
            </section>
            

        </section>
    </main>
    {% endblock content %}
</body>

</html>
